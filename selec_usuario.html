<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User_select</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body_inicio">
    <header>
      <div><a href="#">Juli's</a></div>
    </header>
    <div class="espacio"></div>
    <section class="container_usuario">
      <div class="img_inicio">
        <img
          src="img/Carrito de Compras GoShop.png"
          alt="Imagen de sitio de compras_goshop"
          style="width: 10em; height: 10em"
        />
      </div>

      <div class="cuerpo_form">
        <h5 style="color: #64748b">Iniciar sesión</h5>
        <form action="#" method="post">
          <input
            type="email"
            name="correo"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="password"
            name="contraseña"
            placeholder="Contraseña"
            required
          />
          <button class="btn" type="submit">Entrar</button>
        </form>
      </div>

      <div class="btn_redes">
        <button type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-google"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
            />
          </svg>
        </button>
        <button type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-facebook"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"
            />
          </svg>
        </button>
      </div>
      <div class="espacio"></div>
      <div class="sesion_ops">
        <a href="registrarse.html">Registrarse</a>
        <a href="#">Recuperar cuenta</a>
      </div>
    </section>
    <div class="espacio"></div>
    <footer>
      <p>&copy; 2023 Juli's. Todos los derechos reservados.</p>
      <p>Desarrollado por Julián</p>
    </footer>
  </body>
</html>
